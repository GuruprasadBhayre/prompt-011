<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Monitoring Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
<link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <nav class="room">
        <div class="living">
            <i id="sofa" class="ri-sofa-line"></i>
            <p>Living Room</p>
        </div>
        <div class="dining">
            <i id="cup" class="ri-cup-line"></i>
            <p>Dining Room</p>
        </div>
        <div class="bed">
            <i id="bed" class="ri-hotel-bed-line"></i>
            <p>Bed Room</p>
        </div>
        <div class="kitchen">
            <i id="restro" class="ri-restaurant-fill"></i>
            <p>Kitchen</p>
        </div>       
    </nav>
    <nav class="share">
       <div class="whatsaap">
        <i class="ri-whatsapp-line"></i>     
       </div>
       <div class="instagram">
        <i class="ri-instagram-line"></i>      
       </div>
       <div class="openai">
        <i class="ri-openai-fill"></i>       
       </div>
       <div class="twitter">
        <i class="ri-twitter-line"></i>
       </div>
       <div class="chrome">
        <i class="ri-chrome-line"></i>  
       </div>
    </nav>
    <nav class="homediv">
        <div class="home"><i class="ri-home-2-line"></i></div>
        <div class="music"><i class="ri-disc-line"></i></div>
        <div class="video"><i class="ri-movie-2-line"></i></div>
        <div class="file"><i class="ri-folder-open-line"></i></div>
        <div class="game"><i class="ri-gamepad-line"></i></div>
        <div class="google"><i class="ri-google-line"></i></div>
    </nav>
   <div class="container">
    <div class="weather">
        <div class="weatherparent"> 
            <div class="partlycloud">
                <img src="today.png" alt="">
                <h1>25</h1>
                <h6>C - F</h6>
                <p>Partly Cloudy</p>
                <h5>Sunday</h5>
                <p id="date">16 June 2024</p>
                <div class="humiditiy">
                    <div class="humdiv"><i class="ri-drop-line"></i></div>
                    <p id="humidityp">Humidity</p>
                    <h6 id="eighteight">88%</h6>
                    <div class="windspeed"><i class="ri-windy-line"></i></div>
                    <p id="windp">Wind Speed</p>
                    <h6 id="windh">20 km/h</h6>
                </div>
            </div>
        </div>
        <div class="weatherparenttwo">
            <div class="sunday">
                <h6>Sun</h6>
                <img src="today.png" alt="">
            </div>
            <div class="monday">
                <h6>Mon</h6>
                <img src="monday.png" alt="">
            </div>
            <div class="tuesday">
                <h6>Tue</h6>
                <img src="tuesday.png" alt="">
            </div>
            <div class="wednesday">
                <h6>Wed</h6>
                <img src="thuresday.png" alt="">
            </div>
        </div>
    </div>
    <div class="livecamera">
        <img src="https://images.unsplash.com/photo-1593696140826-c58b021acf8b?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjZ8fGhvbWUlMjBpbnRlcmlvcnxlbnwwfHwwfHx8MA%3D%3D" alt="">
        <div class="livingroom">
            <h6>Live Camera</h6>
            <p>Living Room - Camera 1</p>
            <div class="mic"><i class="ri-mic-line"></i></div>
            <div class="gola"><i class="ri-record-circle-line"></i></div>
            <div class="scaner"><i class="ri-qr-scan-2-line"></i></div>
            <input class="livetoggle" type="checkbox" name="checkbox" id="toggle">
            <label for="toggle" class="liveswitch"></label>
        </div>
    </div>
    <div class="sportify">
        <div class="songimgdiv"><img src="onmy way.jpeg" alt=""></div>
        <i id="logospotify" class="ri-spotify-line"></i>
        <h1>On My Way</h1>
        <p>Alan walker, Sabrinav Carpenter, Farruko</p>
        <div class="icondiv">
            <div class="repet"><i class="ri-repeat-one-line"></i></div>
            <div class="previos"><i class="ri-skip-back-line"></i></div>
            <div class="stop"><i class="ri-play-circle-line"></i></div>
            <div class="next"><i class="ri-skip-forward-line"></i></div>
            <div class="suffle"><i class="ri-shuffle-line"></i></div>
        </div>
    </div>
    <div class="wifi">
        <input class="wifitoggle" type="checkbox" name="checkbox" id="wiftoggle">
        <label for="wtoggle" class="wifiswitch"></label>
        <h1>WiFi</h1>
        <div class="wifiimgdiv"><img src="router.png" alt=""></div>
    </div>
    <div class="alexa">
        <h1>Alexa</h1>
        <div class="alexaimgdiv">
            <img src="alexa.png" alt="">
        </div>
    </div>
    <div class="aircond">
        <img src="Screenshot (27).png" alt="">
    </div>
    <div class="smarttv">
        <h1>Smart TV</h1>
        <p>Living Room</p>
        <div class="netflix"><img src="netflix__1_.png" alt=""></div>
        <div class="primevideo"><img src="primevide.jpeg" alt=""></div>
        <div class="hotstar"> <img src="disney_plus_hotstar_logo_1583901149861.webp" alt=""></div>
        <div class="addon"><i class="ri-add-line"></i></div>
    </div>
    <div class="ambient">
        <h1>Ambienr LED</h1>
        <p>Living Room P.1</p>
        <div class="colorambi"> <img src="coloram.jpg" alt=""></div>
    </div>
   </div>
</body>
</html>
